<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <script src='app.js'></script>
    <title>Calculator</title>
</head>
<body>
    
    <div class = "calculator">
        <h1 class="hd">Calculator</h1>
        <div class ="calculator-screen">
            <h1 class="values">0</h1>
        </div>
        <div class="calculator-button">
            <ul class="button-unordered-list">
                <li><button class="btn" id="n1" value='1' onClick='numerics(this)'>1</button></li>
                <li><button class="btn" id="n2" value='2' onClick='numerics(this)'>2</button></li>
                <li><button class="btn" id="n3" value='3' onClick='numerics(this)'>3</button></li>
                <li><button class="btn" id="n4" value='4' onClick='numerics(this)'>4</button></li>
                <li><button class="btn" id="n5" value='5' onClick='numerics(this)'>5</button></li>
                <li><button class="btn" id="n6" value='6' onClick='numerics(this)'>6</button></li>
                <li><button class="btn" id="n7" value='7' onClick='numerics(this)'>7</button></li>
                <li><button class="btn" id="n8" value='8' onClick='numerics(this)'>8</button></li>
                <li><button class="btn" id="n9" value='9' onClick='numerics(this)'>9</button></li>
                <li><button class="btn" id="n0" value='0' onClick='numerics(this)'>0</button></li>
                <li><button class="btn" id="opp1" value='+' onClick='numerics(this)'>+</button></li>
                <li><button class="btn" id="opp2" value='-' onClick='numerics(this)'>-</button></li>
                <li><button class="btn" id="opp3" value='*' onClick='numerics(this)'>*</button></li>
                <li><button class="btn" id="opp4" value='/' onClick='numerics(this)'>/</button></li>
                <li><button class="btn" id="opp5" value='=' onClick='numerics(this)'>=</button></li>              
            </ul>
        </div>

    </div>

</body>

</html>
